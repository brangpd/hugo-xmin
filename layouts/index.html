{{ partial "header.html" . }}

<article>
  <header class="article-meta">
    <section class="title">
      {{.Title}}
    </section>
    <section class="author">
      {{.Params.Author | markdownify}}
    </section>
  </header>
  <main>
    {{ .Content }}
  </main>
</article>

{{ partial "footer.html" . }}
