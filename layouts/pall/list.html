{{ partial "header.html" . }}

{{ $h0title := .Title }}
<h1 class="h0">{{$h0title}}</h1>
{{ .Content }}


<ul class="terms">
  {{ range .Site.RegularPages }}<li>
    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a> ({{.Date.Format .Site.Params.dateformat}})
  </li>{{ end }}
</ul>


{{ partial "footer.html" . }}
