{{ partial "header.html" . }}

{{ range (where .Site.Menus.main "Identifier" .Section ) }}
<h1 class="h0">{{ .Name | markdownify }}</h1>
{{ end }}
<ul class="terms">
  {{ range .Data.Terms }}
  <li>
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
