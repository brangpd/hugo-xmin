{{ partial "header.html" . }}

{{ range (where .Site.Menus.main "Identifier" .Section ) }}
<h1 class="h0">{{ .Name | markdownify }}</h1>
{{ end }}
<ul class="terms">
  {{ range .Data.Terms }}
  <li>
    <!-- HACK: Hugo does not support the character # to be escaped. -->
    <a href="{{ replace .Page.RelPermalink "#" "%23" }}">{{ .Page.Title }}</a> ({{ .Count }})
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
